name: RSS fetch and write to Firestore

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci
        working-directory: .

      - name: Write service account to file
        env:
          SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$SA_JSON" > serviceAccountKey.json
          # optional: show a small check
          echo "Service account written, size:" $(wc -c serviceAccountKey.json)

      - name: Run RSS fetch script
        env:
          SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          RSS_SECRET: ${{ secrets.RSS_SECRET }} # optional
        run: |
          node scripts/fetchRss.cjs
